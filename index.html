<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock, Paper, Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/9dd97bc3c4.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <h1>Rock · Paper · Scissors</h1>

        <div class="container">
            <i id="reload-btn" class="fa-solid fa-arrow-rotate-right"></i>
            <div class="output-scores">
                <span class="user-choice"></span> VS
                <span class="computer-choice"></span>
                <div class="output-message">Make a choice</div>
            </div>
            <div class="btns-container">
                <div class="btn-container">
                    <button id="rock">
                        <i class="fa-solid fa-hand-back-fist"></i>
                    </button>
                </div>
                <div class="btn-container">
                    <button id="paper">
                        <i class="fa-solid fa-hand"></i>
                    </button>
                </div>
                <div class="btn-container">
                    <button id="scissors">
                        <i class="fa-solid fa-hand-scissors"></i>
                    </button>
                </div>
            </div>
            <div class="scores-container">
                <div class="score-container">
                    User score
                    <div class="user-score">0</div>
                </div>
                <div class="score-container">
                    Computer score
                    <div class="computer-score">0</div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
